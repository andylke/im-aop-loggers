name: Codecov
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
jobs:
  publish:
    name: Codecov
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: codecov/codecov-action@v5
        with:
          files: ./target/site/jacoco/jacoco.xml
          token: ${{ secrets.CODECOV_TOKEN }}
